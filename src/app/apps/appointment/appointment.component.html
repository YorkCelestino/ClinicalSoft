<div class="portal-ecommerce-page-wrapper">

  <div class="search-div">
    
    <button title="Agregar nuevo usuario" mat-raised-button color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>Agregar
    </button>

    <mat-form-field class="search-form-field" appearance="fill">
        <input matInput [(ngModel)]="searchKey" placeholder="Buscar cita">
        <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
            <mat-icon>close</mat-icon>
          </button>
      </mat-form-field>
  </div>
  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
          <!-- Position Column -->
          <ng-container matColumnDef="patient">
              <th mat-header-cell *matHeaderCellDef>Paciente</th>
              <td mat-cell *matCellDef="let element"> {{element.patient}} </td>
          </ng-container>

          <ng-container matColumnDef="user">
              <th mat-header-cell *matHeaderCellDef> Doctor</th>
              <td mat-cell *matCellDef="let element"> {{element.user}} </td>
          </ng-container>

          <!-- 'name', 'surname', 'email', 'cellPhone', 'idCard', 
'civilStatus' -->
          <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Fecha </th>
              <td mat-cell *matCellDef="let element"> {{element.date}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="observations">
              <th mat-header-cell *matHeaderCellDef>Observaciones </th>
              <td mat-cell *matCellDef="let element"> {{element.observations}} </td>
          </ng-container>

         


          <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Accion </th>
              <mat-header-cell *matHeaderCellDef></mat-header-cell>
              <mat-cell mat-header-cell *matCellDef="let row">
                  <button title="Editar" mat-icon-button (click)="openDialog(row)"><mat-icon>launch</mat-icon></button>
                  <button title="Deshabilitar" mat-icon-button color="warn"><mat-icon>delete_outline</mat-icon></button>
              </mat-cell>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
