    <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="3%">

            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>

        </mat-form-field>

        <mat-form-field class="example-full-width" fxFlex="100">
            <textarea matInput placeholder="Observaciones" rows="6" cols="4" style="background: #eeeeee" formControlName="observations"></textarea>

        </mat-form-field>
    </div>
    <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="-9%">

        <mat-checkbox color="primary" class="mx-4 px-2" [value]="cellPhoneSend" fxFlex="50" formControlName="emailSend">Enviar Email</mat-checkbox>
    </div>

    <!--alerta editar-->
    <swal #editSwal title="ClinicalSoft" text="¿Está seguro que desea Actualizar el Usuario?" type="question" [showCancelButton]="true" [reverseButtons]="true" [focusCancel]="true" (confirm)="addAppointments(form.value)">
    </swal>
    <mat-dialog-actions align="end">
        <div class="button-row">
            <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="3%">
                <button mat-raised-button color="warn" (click)="closeDialog()">Cancelar</button>
                <div *ngIf="!data.id">

                    <button mat-raised-button color="primary" type="button" [disabled]="form.invalid" (click)="addAppointments()">Registrar</button>
                </div>
                <div *ngIf="data.id">

                    <button mat-raised-button color="primary" type="button" [disabled]="form.invalid" [swal]="editSwal">Actualizar</button>
                </div>
            </div>
