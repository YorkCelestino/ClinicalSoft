<div class="portal-ecommerce-page-wrapper">
    <div class="search-div" style="margin-top: -30px">
        <button title="Agregar nuevo Tratamiento" mat-raised-button color="primary" (click)="openDialog()">
        <mat-icon>add</mat-icon>Agregar
      </button>
        <mat-form-field class="search-form-field" appearance="fill">
            <input matInput [(ngModel)]="searchKey" placeholder="Buscar Tratamiento" autocomplete="off" (keyup)="applyFilter($event.target.value)">
            <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
              <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <div class="mat-elevation-z8" style="margin-top: -20px;">
        <table mat-table [dataSource]="dataSource">
            <!-- Position Column -->
            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef>Codigo</th>
                <td mat-cell *matCellDef="let element"> {{element.code}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- 'name', 'surname', 'email', 'cellPhone', 'idCard', 
  'civilStatus' -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Precio</th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="doctorCommission">
                <th mat-header-cell *matHeaderCellDef>Comision del doctor </th>
                <td mat-cell *matCellDef="let element"> {{element.doctorCommission}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Descripcion</th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>


            <!--alerta para deshabilitar-->
            <swal #deleteSwal title="ClinicalSoft" text="¿está seguro que desea deshabilitar el Tratamiento?" type="question" [showCancelButton]="true" [reverseButtons]="true" [focusCancel]="true" (confirm)="changeStatus(row.isActive,row.id)">
            </swal>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Accion </th>
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell mat-header-cell *matCellDef="let row">
                    <button title="Editar" mat-icon-button (click)="openDialog(row)"><mat-icon>launch</mat-icon></button>
                    <button title="Deshabilitar" mat-icon-button color="warn" [swal]="deleteSwal"><mat-icon>delete_outline</mat-icon></button>
                </mat-cell>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
