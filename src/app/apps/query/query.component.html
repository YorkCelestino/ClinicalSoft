<div class="portal-ecommerce-page-wrapper">
    <mat-toolbar style="height: 36px">
        <span>Realizar Cosulta</span>
        <span class="fill-remaining-space"></span>
    </mat-toolbar>
    <mat-card>

        <!--para poder buscar el recort del paciente-->
        <form [formGroup]="form">

            <input type="hidden" name="id">
            <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="3%">

                <mat-form-field class="portal-select-preview-example-field" fxFlex="31%">
                    <mat-select placeholder="Selecciones el paciente" formControlName="idPatient" name="idPatient" [(ngModel)]="data">
                        <mat-option *ngFor="let todayAppointments of todayAppointment" [value]="todayAppointments.idPatient.id">{{todayAppointments.idPatient.name}}</mat-option>
                    </mat-select>
                </mat-form-field>

                <button [disabled]="form.invalid" title="Buscar el recorf del paciente seleccionado" mat-raised-button color="primary" style="margin-top: 2px; height: 37px;" (click)="getTreatmentPatients(data)">
                      Buscar recor del paciente
               </button>
            </div>



            <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="3%">
                <mat-divider fxFlex="100"></mat-divider>
            </div>

            <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="3%">

                <mat-form-field class="portal-select-preview-example-field" fxFlex="50%">
                    <mat-select placeholder="Seleccionar tratamiento" formControlName="idTreatment">
                        <mat-option *ngFor="let treatment of treatments" [value]="treatment.id">{{treatment.name}}</mat-option>
                    </mat-select>
                </mat-form-field>

                <button (click)="addTreatmentPatients()" title="Agregar tratamiento" mat-mini-fab aria-label="Example icon-button with a heart icon" color="primary" style="margin-top: 10px">
                <mat-icon>add</mat-icon>
            </button>
            </div>

        </form>
    </mat-card>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="codeTreatment">
            <th mat-header-cell *matHeaderCellDef> Codigo </th>
            <td mat-cell *matCellDef="let element"> {{element.idTreatment.code}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="idPatient">
            <th mat-header-cell *matHeaderCellDef> Paciente </th>
            <td mat-cell *matCellDef="let element"> {{element.idPatient.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="nameTreatment">
            <th mat-header-cell *matHeaderCellDef> Nombre del Treatamiento </th>
            <td mat-cell *matCellDef="let element"> {{element.idTreatment.name}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let element"> {{element.idTreatment.price}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Accion </th>
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell mat-header-cell *matCellDef="let row">

                <button (click)="changeStatus(row.isActive, row.id)" title="Quitar tratamiento" mat-icon-button><mat-icon>remove_circle</mat-icon></button>
            </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-card>
        <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0%">
            <mat-form-field class="example-full-width" fxFlex="100">
                <textarea matInput placeholder="Diagnostico" rows="6" cols="4" style="background: #eeeeee"></textarea>
            </mat-form-field>
        </div>
    </mat-card>


    <mat-card style="height: 13px">
        <div align="end" style="margin-top: -17px">
            <div class="button-row">
                <button title="Cancelar consulta" mat-raised-button color="warn">
                      Cancelar
                  </button>

                <button title="Guardar consulta" mat-raised-button color="primary">
                      Guardar
                  </button>

            </div>
        </div>
    </mat-card>
</div>
