<div class="portal-accent-bg portal-login-container" fxLayoutAlign="center center" fxLayoutAlign.lt-sm="none">
    <mat-card class="portal-login-card mat-elevation-z" fxFlex="100" fxFlex.md="80" fxFlex.gt-md="60" fxLayout.lt-sm="column">
        <mat-card-content fxFlex="auto" fxFlex.gt-sm="50%" fxLayout="column" fxLayoutAlign="space-between none" class="portal-primary-bg">
            <div>

                <mat-card-title fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
                    <img class="portal-login-card__logo" src="assets/images/imagenes_general/logop.png" />
                    <h1 i18n>ClinicalSoft</h1>
                </mat-card-title>
                <div>
                    <img src="assets/images/imagenes_general/logo_general.png" width="100%" height="200px" alt="">

                </div>
            </div>
            <!--a mat-raised-button i18n color="accent" (click)="register()"
            Create an account
            </a-->
        </mat-card-content>
        <mat-card-content fxFlex="auto" fxFlex.gt-sm="50%" fxLayout="column" fxLayoutAlign="space-between none">
            <mat-card-title fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
                <img class="portal-login-card__logo" src="assets/images/imagenes_general/inciarsesion.png" />
                <h1><strong>Iniciar sesi칩n</strong></h1>
            </mat-card-title>
            <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
                <div *ngIf="wrongUser">
                    <mat-error>Usuario incorrecto</mat-error>
                </div>
                <div *ngIf="wrongPassword">
                    <mat-error>Contrase침a incorrecta</mat-error>
                </div>

                <mat-form-field>
                    <input matInput type="text" formControlName="username" placeholder="Usuario">

                </mat-form-field>
                <mat-form-field>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Contrase침a">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </form>
            <div fxLayout="column" fxLayoutGap="16px">
                <div fxLayout="row" fxLayoutGap="16px" fxLayout.lt-md="column">
                    <button mat-raised-button i18n type="submit" fxFlex="50%" fxFlex.lt-md="none" color="primary" (click)="onSubmit(form)" [disabled]="!form.valid">
                        Entrar
                    </button>
                    <a mat-button i18n fxFlex="60%" fxFlex.lt-md="none" (click)="forgotPassword()">
                        Olvidate tu contrase침a?
                    </a>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
